<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechonEstres - TypeScript</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <section id="login-screen" class="screen active">
      <div class="card left-card">
        <h1>¡Bienvenid@!</h1>
        <p>Sign up para acceder a miles de bonos de descuentos...</p>
        <label>Nombre de usuario
          <input id="username" type="text" />
        </label>
        <label>Contraseña
          <input id="password" type="password" />
        </label>
        <button id="login-btn" class="btn">Ingresar</button>
      </div>
      <div class="card right-card">
        <div class="brand-box">
            <img src="assets/marcas.png" alt="Marcas" class="brands-img" />
        </div>
    </div>
    </section>

    <section id="loading-screen" class="screen">
      <div class="loading-card">
        <div class="spinner"></div>
        <p>Espera un momento...</p>
      </div>
    </section>

    <section id="captcha-screen" class="screen">
      <div class="captcha-card">
        <h2 id="captcha-title">Captcha</h2>
        <canvas id="captcha-canvas" width="600" height="360"></canvas>
        <div id="captcha-controls"></div>
        <div id="captcha-hint" class="hint"></div>
      </div>
    </section>

    <section id="final-loading-screen" class="screen">
      <div class="loading-card">
        <div class="spinner large"></div>
        <p>Procesando...</p>
      </div>
    </section>

    <section id="error-screen" class="screen">
      <div class="error-card">
        <div class="spinner"></div>
        <h2>¡Lo sentimos! Estamos teniendo problemas técnicos.</h2>
        <p>Estamos solucionándolos lo más rápido posible…</p>
      </div>
    </section>
  </div>

  <script src="./dist/main.js" type="module"></script>
</body>
</html>
